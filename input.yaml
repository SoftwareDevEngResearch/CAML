---
data:
    spectra: True
      - path_to_spectra_data: spectra/
      - interpolate: True
        - path_to_interpolate_wavenumber:
    path: False
    wavenumber_range:
        - min:
        - max:
        - increment:
    normalize: True
    
cleaning:
    outlier_removal: False
        - threshold: #fraction of standard deviation to keep
    PCA: False
    nan: remove
    dim_reduction: False
    
validation:
    holdout_set: 20
    include_in_holdout: limonene
    kfold: 5
    stratified: True
    validation_fraction: 20
    metric: MAE
    
cases:
    input_transformations:
        - dim_reduction:
            - PCA: True
                - number: all # number of PC's or all which is N - 1, N is #data points
        - dim_reduction:
            - RFE: True
            
        - dim_reduction:
            - remove_correlated: Spearman # or pearson
    
    models:
        sklearn:
            Tree_based:
                - Random_Forest: False
                - ExtraTrees: False
                - DecisionTree: True
        TPOT: True
            - light: False
            - random_seed: 42
            - max_time: 15
        dummy_average: True
