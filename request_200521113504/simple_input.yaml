---
data:
    data_path: ../F2FT/spectra_predictions/df_cn_spectra_pure_binary.csv
    target_col_name: cn_coalesced
    index_col_name: name
    plot:
      - 3D spectra
      - train distribution
      - test distribution
      - overall distribution
      - split distribution

cleaning:
    pre_split_cleaning:
      nan: interpolate
    post_split_cleaning:
      normalize: overall min max 

validation:
    holdout_fraction: 0.2
    stratified: True
    Kfold: 
      nsplits: 5
      stratified: False
    metric: MAE
    random_seed: 42
    

feature_transformations:

    - transform:
        - PCA:
            number: all    
    - transform:
        - peaks:  
            height: True
            area: True

models:
  - dummy_average
  - Lasso
  - RandomForest
  - TPOT
  
