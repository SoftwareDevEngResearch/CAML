---
data:
    data_path: ../F2FT/spectra_predictions/df_cn_spectra_pure_binary.csv
    target_col_name: cn_coalesced
    index_col_name: name
    plot:
      - 3D spectra
      - train distribution
      - test distribution
      - overall distribution
      - Kfold distribution

cleaning:
    pre_split_cleaning:
      nan: interpolate
    post_split_cleaning:
      normalize: overall min max 

validation:
    holdout_fraction: 0.2
    Kfold: 
      nsplits: 5
    metric: MAE
    random_seed: 42
    

transformations:

    transform_names:
        - PCA_all
        - PCA_5
        - No_transform

    feature_transformations:
    
        - PCA:
            number: all    
        - PCA:
            number: 5   
        - "None"
            
